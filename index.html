<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="light">
  <header class="header">
    <img src="assets/images/logo.svg" alt="Extensions logo">
    <button id="themeToggle">
      <img src="assets/images/icon-sun.svg" alt="light mode" id="themeIcon">
    </button>
  </header>

  <main>
    <div class="extention">
      <span class="extensions">Extensions List</span>
      <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="inactive">Inactive</button>
    </div>
    </div>
    <section id="extensionsList" class="extensions-list">
      <!-- JavaScript will populate cards here -->
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">DevHamid</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
